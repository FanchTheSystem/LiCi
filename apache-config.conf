<VirtualHost *:80>
    ServerName sandboxrd.libre-informatique.fr

    DocumentRoot /home/jenkins/public_html/0.4.3/web
    <Directory /home/jenkins/public_html/0.4.3/web>
        AllowOverride All
        Order Allow,Deny
        Allow from All

	<IfModule mod_rewrite.c>
        Options -MultiViews
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule ^(.*)$ app.php [QSA,L]
    </IfModule>

    </Directory>

    <Directory /home/jenkins/public_html/0.4.3/>
        Options FollowSymlinks
    </Directory>

    <Directory /home/jenkins/public_html/0.4.3/web/bundles>
        <IfModule mod_rewrite.c>
            RewriteEngine Off
        </IfModule>
    </Directory>

    <Directory /home/jenkins/public_html/0.4.3/web/assets>
        <IfModule mod_rewrite.c>
            RewriteEngine Off
        </IfModule>
    </Directory>

    <filesMatch "\.(html|htm|js|css)$">
        FileETag None
        <ifModule mod_headers.c>
            Header unset ETag
            Header set Cache-Control "max-age=0, no-cache, no-store, must-revalidate"
            Header set Pragma "no-cache"
            Header set Expires "Wed, 11 Jan 1984 05:00:00 GMT"
        </ifModule>
    </filesMatch>

    ErrorLog /var/log/apache2/docker_error.log
    CustomLog /var/log/apache2/docker_access.log combined
</VirtualHost>
